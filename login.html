<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Fundvia</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="glass-card auth-card">
            <div class="auth-header">
                <div class="logo-circle">F</div>
                <h2>Welcome Back</h2>
                <p>Please enter your details to login</p>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" class="premium-input" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" class="premium-input" placeholder="Enter your password">
            </div>

            <button onclick="login(email.value, password.value)" class="btn btn-primary-full">Sign In</button>

            <p class="auth-footer">New here? <a href="register.html">Create an account</a></p>
        </div>
    </div>
    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
