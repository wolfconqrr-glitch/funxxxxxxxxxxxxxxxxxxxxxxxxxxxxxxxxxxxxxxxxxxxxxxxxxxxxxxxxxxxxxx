<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Fundvia | Create Account</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="glass-card auth-card">
            <div class="auth-header">
                <div class="logo-circle">F</div>
                <h2>Create Account</h2>
                <p>Start your journey with Fundvia</p>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" class="premium-input" placeholder="name@example.com">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" class="premium-input" placeholder="Min. 6 characters">
            </div>

            <button onclick="registerUser(email.value, password.value)" class="btn btn-primary-full">Register Now</button>

            <p class="auth-footer">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>
    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
